<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/css/style.css" />
    <script
      src="https://kit.fontawesome.com/ea067a8456.js"
      crossorigin="anonymous"></script>
    <script type="module" src="/src/js/controller.js"></script>
    <title>UN-F-T Startpage</title>
    <style>
      body {
        background-color: #e4eefa;
      }
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar">
      <div class="nav_left">
        <h1>UN-F-T</h1>
      </div>
      <div class="nav_right">
        <input type="checkbox" id="nav_check" />
        <label for="nav_check" class="nav_check_btn">
          <i class="fa fa-bars"></i>
        </label>
        <ul class="nav_list">
          <li><a href="#">Categories</a></li>
          <li><a href="#">Profile</a></li>
          <li><a href="#">Cart</a></li>
          <li><a href="#">Info</a></li>
        </ul>
      </div>
    </nav>
    <!-- Search bar -->
    <div class="container search">
      <div class="search_box">
        <div class="dropdown">
          <div class="default_option">All</div>
          <!-- this need some TODO -->
          <ul>
            <li>All</li>
            <li>Recent</li>
            <li>Popular</li>
          </ul>
        </div>
        <div class="search_field">
          <input
            type="text"
            class="input"
            onfocus="this.placeholder = ''"
            onblur="this.placeholder = 'Search for thousands of images...'"
            placeholder="Search for thousands of images..." />
          <i class="fas fa-search"></i>
        </div>
      </div>
    </div>
    <!-- Gallery -->
    <div class="container">
      <div class="gallery">
        <div class="gallery-item">
          <img
            class="gallery-image"
            src="https://images.unsplash.com/photo-1600758208050-a22f17dc5bb9?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80"
            alt="mt. fuji" />
        </div>

        <div class="gallery-item">
          <img
            class="gallery-image"
            src="https://images.unsplash.com/photo-1601823984263-b87b59798b70?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=387&q=80"
            alt="a gate" />
        </div>

        <div class="gallery-item">
          <img
            class="gallery-image"
            src="https://images.unsplash.com/photo-1542931287-023b922fa89b?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=387&q=80"
            alt="staircase" />
        </div>

        <div class="gallery-item">
          <img
            class="gallery-image"
            src="https://images.unsplash.com/photo-1526095484820-9474eda81596?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80"
            alt="cute fox" />
        </div>

        <div class="gallery-item">
          <img
            class="gallery-image"
            src="https://images.unsplash.com/photo-1536098561742-ca998e48cbcc?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=536&q=80"
            alt="tokyo tower" />
        </div>

        <div class="gallery-item">
          <img
            class="gallery-image"
            src="https://images.unsplash.com/photo-1607604276583-eef5d076aa5f?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=774&q=80"
            alt="posters" />
        </div>
      </div>
    </div>
  </body>
</html>
